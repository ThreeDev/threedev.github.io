<div class="row">
  <div class="col-lg-8">
    <form name="sentMessage" id="contactForm" novalidate>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Your Phone" id="phone">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
                            <textarea class="form-control"
                                      placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
          <div class="g-recaptcha"
               data-sitekey="6Lc2s6cZAAAAAOYCORW9RKO_32bmgFkDnz3WKHGb"
               data-callback="recaptchaReady"
               data-expired-callback="recaptchaExpired"></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
          <div id="success"></div>
          <button id="send" type="submit" disabled
                  class="btn primary btn-xl"
                  data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending...">Send Message</button>
        </div>
      </div>
    </form>
  </div>
</div>
